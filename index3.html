<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>

      .calculator {
        width: 400px;
        margin: auto;
        text-align: center;
        padding: 20px;
      }
   
 </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <input type="text" id="display">
      <br><br>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='1'">1</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='2'">2</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='3'">3</button>

      <button type="button" class="btn btn-success" onclick="document.getElementById('display').value+='+'">+</button>

      <br>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='4'">4</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='5'">5</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='6'">6</button>

      <button type="button" class="btn btn-success" onclick="document.getElementById('display').value+='-'">-</button>

      <br>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='7'">7</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='8'">8</button>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='9'">9</button>

      <button type="button" class="btn btn-success" onclick="document.getElementById('display').value+='*'">*</button>

      <br>

      <button type="button" class="btn btn-primary" onclick="document.getElementById('display').value+='0'">0</button>

      <button type="button" class="btn btn-success" onclick="document.getElementById('display').value+='/'">/</button>

      <button type="button" class="btn btn-warning" onclick="document.getElementById('display').value=''">C</button>

      <button type="button" class="btn btn-danger" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">=</button>

      <br><br>
    </div>
  </body>
</html>
